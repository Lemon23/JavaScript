<!DOCTYPE html>
<html>
<head>
    <style>
        #cont {
            position: relative;
            height: 300px;
        }
        img {
            position: absolute;
            width: 500px;
            height: 300px;
            z-index: 1;
        }
        img:first-child, img:target {
            z-index: 2;
        }
    </style>
</head>
<body>
<div id="cont">
    <img id="img1" src="images/1.jpg" />
    <img id="img2" src="images/2.jpg" />
    <img id="img3" src="images/3.jpg" />
</div>
<div>
    <a href="#img1">1</a>
    <a href="#img2">2</a>
    <a href="#img3">3</a>
</div>
</body>  
</html>
