<!DOCTYPE html>
<html>
 <head>
  <meta charset=utf-8 />
  <title>images</title>
 <script type="text/javascript">
  var curIndex = 0;
  var timeInterval = 1000;
  var arr = new Array();
  arr[0] = "images/1.jpg";
  arr[1] = "images/2.jpg";
  arr[2] = "images/3.jpg";
  arr[3] = "images/4.jpg";
  setInterval(changeImg,timeInterval);
  function changeImg() {
   var obj = document.getElementById("obj");
   if (curIndex == arr.length-1) {
    curIndex = 0;
   } else {
    curIndex += 1;
     }
   obj.src = arr[curIndex];
  }
 </script>
 </head>
 <body>
  <img id = "obj" src = "1.jpg" border = 0 />
 </body>
</html>
